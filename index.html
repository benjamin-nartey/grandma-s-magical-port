<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Pot</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="pot">
        <div class="top">
          <div class="steam">
            <span style="--i: 1"></span>
            <span style="--i: 16"></span>
            <span style="--i: 3"></span>
            <span style="--i: 20"></span>
            <span style="--i: 12"></span>
            <span style="--i: 17"></span>
            <span style="--i: 7"></span>
            <span style="--i: 14"></span>
            <span style="--i: 6"></span>
            <span style="--i: 18"></span>
            <span style="--i: 15"></span>
            <span style="--i: 8"></span>
            <span style="--i: 10"></span>
            <span style="--i: 2"></span>
            <span style="--i: 11"></span>
            <span style="--i: 13"></span>
            <span style="--i: 9"></span>
            <span style="--i: 5"></span>
            <span style="--i: 4"></span>
            <span style="--i: 19"></span>
          </div>
          <div class="bubble-wrapper">
            <div class="bubble" style="--i: 1"><span></span></div>
            <div class="bubble" style="--i: 10"><span></span></div>
            <div class="bubble" style="--i: 3"><span></span></div>
            <div class="bubble" style="--i: 14"><span></span></div>
            <div class="bubble" style="--i: 6"><span></span></div>
            <div class="bubble" style="--i: 13"><span></span></div>
            <div class="bubble" style="--i: 7"><span></span></div>
            <div class="bubble" style="--i: 12"><span></span></div>
            <div class="bubble" style="--i: 9"><span></span></div>
            <div class="bubble" style="--i: 11"><span></span></div>
            <div class="bubble" style="--i: 5"><span></span></div>
            <div class="bubble" style="--i: 8"><span></span></div>
            <div class="bubble" style="--i: 2"><span></span></div>
            <div class="bubble" style="--i: 4"><span></span></div>
          </div>
          <div class="circle">
            <div class="soup"></div>
          </div>
        </div>
        <div class="handle-right"></div>
        <div class="handle-left"></div>
        <div class="fire"></div>
      </div>

      <div class="base-container">
        <div class="base">
          <div class="log-1"></div>
          <div class="log-2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
